
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÁΩëÁªúÂ∞èËØ¥ÈòÖËØªÂô®</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: #333;
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
        }
        h1 {
            color: white;
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        .subtitle {
            color: rgba(255,255,255,0.8);
            font-size: 1.1em;
        }
        .novel-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .novel-card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            text-align: center;
        }
        .novel-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.3);
        }
        .cover-img {
            width: 120px;
            height: 160px;
            object-fit: cover;
            border-radius: 10px;
            margin: 0 auto 15px;
            display: block;
            border: 3px solid #ddd;
        }
        .novel-title {
            font-size: 1.2em;
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .novel-author {
            color: #666;
            font-size: 0.9em;
            margin-bottom: 10px;
        }
        .novel-rating {
            color: #ff6b35;
            font-weight: bold;
            font-size: 1.1em;
        }
        .add-novel-btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            font-size: 2em;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .add-novel-btn:hover {
            transform: scale(1.1);
        }
        .search-box {
            margin: 20px 0;
            text-align: center;
        }
        .search-input {
            padding: 12px 20px;
            border: none;
            border-radius: 25px;
            width: 300px;
            font-size: 16px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        @media (max-width: 768px) {
            .novel-grid {
                grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            }
            .search-input {
                width: 250px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üìö ÁΩëÁªúÂ∞èËØ¥ÈòÖËØªÂô®</h1>
            <p class="subtitle">‰∫´ÂèóÊÇ®ÁöÑÁßÅ‰∫∫ÈòÖËØªÊó∂ÂÖâ</p>
        </header>
        
        <div class="search-box">
            <input type="text" class="search-input" id="searchInput" placeholder="üîç ÊêúÁ¥¢Â∞èËØ¥...">
        </div>
        
        <div class="novel-grid" id="novelGrid">
            {% for novel in novels %}
            <div class="novel-card" onclick="window.location.href='/novel/{{ novel.id }}'">
                {% if novel.cover_url %}
                <img src="{{ novel.cover_url }}" alt="{{ novel.title }}" class="cover-img" onerror="this.style.display='none'">
                {% endif %}
                <div class="novel-title">{{ novel.title }}</div>
                <div class="novel-author">‰ΩúËÄÖ: {{ novel.author }}</div>
                <div class="novel-rating">‚≠ê {{ "%.1f"|format(novel.rating or 0) }}</div>
            </div>
            {% endfor %}
        </div>
    </div>
    
    <button class="add-novel-btn" onclick="location.href='/add'">+</button>
    
    <script>
        document.getElementById('searchInput').addEventListener('input', function(e) {
            const searchTerm = e.target.value.toLowerCase();
            const cards = document.querySelectorAll('.novel-card');
            
            cards.forEach(card => {
                const title = card.querySelector('.novel-title').textContent.toLowerCase();
                const author = card.querySelector('.novel-author').textContent.toLowerCase();
                
                if (title.includes(searchTerm) || author.includes(searchTerm)) {
                    card.style.display = 'block';
                } else {
                    card.style.display = 'none';
                }
            });
        });
    </script>
</body>
</html>
