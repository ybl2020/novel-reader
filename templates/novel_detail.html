
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ novel.title }} - ËØ¶ÊÉÖ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: #333;
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.2);
        }
        .novel-header {
            display: flex;
            gap: 30px;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #eee;
        }
        .cover-container {
            flex-shrink: 0;
        }
        .cover-img {
            width: 200px;
            height: 280px;
            object-fit: cover;
            border-radius: 10px;
            border: 3px solid #ddd;
        }
        .novel-info {
            flex: 1;
        }
        .novel-title {
            font-size: 2em;
            color: #333;
            margin-bottom: 10px;
        }
        .novel-author {
            font-size: 1.2em;
            color: #666;
            margin-bottom: 15px;
        }
        .novel-rating {
            font-size: 1.3em;
            color: #ff6b35;
            margin-bottom: 15px;
            font-weight: bold;
        }
        .novel-description {
            line-height: 1.6;
            color: #555;
            margin-bottom: 20px;
        }
        .chapters-list {
            margin-top: 30px;
        }
        .chapters-title {
            font-size: 1.5em;
            color: #333;
            margin-bottom: 20px;
            border-bottom: 2px solid #667eea;
            padding-bottom: 10px;
        }
        .chapter-item {
            padding: 12px 15px;
            margin: 8px 0;
            background: #f8f9fa;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s ease;
            border-left: 4px solid #667eea;
        }
        .chapter-item:hover {
            background: #e9ecef;
        }
        .chapter-title {
            font-weight: bold;
            color: #333;
        }
        .back-btn {
            display: inline-block;
            margin-bottom: 20px;
            padding: 10px 20px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
        }
        @media (max-width: 768px) {
            .novel-header {
                flex-direction: column;
                text-align: center;
            }
            .cover-img {
                margin: 0 auto;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="/" class="back-btn">‚Üê ËøîÂõû‰π¶Êû∂</a>
        
        <div class="novel-header">
            <div class="cover-container">
                {% if novel.cover_url %}
                <img src="{{ novel.cover_url }}" alt="{{ novel.title }}" class="cover-img">
                {% endif %}
            </div>
            <div class="novel-info">
                <h1 class="novel-title">{{ novel.title }}</h1>
                <div class="novel-author">‰ΩúËÄÖ: {{ novel.author }}</div>
                <div class="novel-rating">‚≠ê ËØÑÂàÜ: {{ "%.1f"|format(novel.rating or 0) }}</div>
                <div class="novel-description">{{ novel.description }}</div>
            </div>
        </div>
        
        <div class="chapters-list">
            <h2 class="chapters-title">üìñ Á´†ËäÇÁõÆÂΩï</h2>
            {% for chapter in chapters %}
            <div class="chapter-item" onclick="window.location.href='/chapter/{{ chapter.id }}'">
                <div class="chapter-title">{{ chapter.title }}</div>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
