
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>{{ novel.title }} - ËØ¶ÊÉÖ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'PingFang SC', 'Hiragino Sans GB', 'Microsoft YaHei', sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: #333;
            min-height: 100vh;
            padding: 15px;
        }
        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        .back-btn {
            display: inline-block;
            margin-bottom: 15px;
            padding: 10px 18px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
            font-size: 0.95em;
            transition: opacity 0.2s ease;
        }
        .back-btn:active {
            opacity: 0.8;
        }
        .novel-header {
            display: flex;
            gap: 20px;
            margin-bottom: 25px;
            padding-bottom: 20px;
            border-bottom: 2px solid #eee;
        }
        .cover-container {
            flex-shrink: 0;
        }
        .cover-img {
            width: 140px;
            height: 195px;
            object-fit: cover;
            border-radius: 8px;
            border: 2px solid #ddd;
        }
        .novel-info {
            flex: 1;
            min-width: 0;
        }
        .novel-title {
            font-size: 1.6em;
            color: #333;
            margin-bottom: 10px;
            line-height: 1.3;
            word-break: break-all;
        }
        .novel-author {
            font-size: 1em;
            color: #666;
            margin-bottom: 12px;
        }
        .novel-rating {
            font-size: 1.1em;
            color: #ff6b35;
            margin-bottom: 15px;
            font-weight: bold;
        }
        .novel-description {
            line-height: 1.7;
            color: #555;
            font-size: 0.95em;
            max-height: 200px;
            overflow: auto;
        }
        .chapters-list {
            margin-top: 25px;
        }
        .chapters-title {
            font-size: 1.3em;
            color: #333;
            margin-bottom: 15px;
            border-bottom: 2px solid #667eea;
            padding-bottom: 10px;
        }
        .chapter-item {
            padding: 14px 15px;
            margin: 10px 0;
            background: #f8f9fa;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.2s ease;
            border-left: 4px solid #667eea;
            min-height: 48px;
            display: flex;
            align-items: center;
        }
        .chapter-item:active {
            background: #e3e6ea;
        }
        .chapter-title {
            font-weight: 500;
            color: #333;
            font-size: 0.98em;
            line-height: 1.5;
        }
        
        /* Âπ≥ÊùøÈÄÇÈÖç */
        @media (min-width: 600px) and (max-width: 1024px) {
            .container {
                padding: 25px;
            }
            .cover-img {
                width: 160px;
                height: 220px;
            }
        }
        
        /* ÊâãÊú∫Ê®™Â±èÈÄÇÈÖç */
        @media (max-width: 768px) and (orientation: landscape) {
            body {
                padding: 12px;
            }
            .novel-header {
                gap: 15px;
            }
            .cover-img {
                width: 110px;
                height: 155px;
            }
            .novel-title {
                font-size: 1.4em;
            }
        }
        
        /* ÊâãÊú∫Á´ñÂ±èÈÄÇÈÖç */
        @media (max-width: 768px) {
            .container {
                padding: 15px;
                border-radius: 10px;
            }
            .novel-header {
                flex-direction: column;
                align-items: center;
                text-align: center;
                gap: 15px;
            }
            .cover-img {
                width: 150px;
                height: 210px;
                margin: 0 auto;
            }
            .novel-info {
                width: 100%;
            }
            .novel-title {
                font-size: 1.5em;
            }
            .novel-author {
                font-size: 0.95em;
            }
            .novel-rating {
                font-size: 1em;
            }
            .novel-description {
                text-align: left;
                font-size: 0.9em;
                max-height: 150px;
            }
            .chapters-title {
                font-size: 1.2em;
            }
            .chapter-item {
                padding: 13px 12px;
                margin: 8px 0;
            }
            .chapter-title {
                font-size: 0.95em;
            }
        }
        
        /* Â∞èÂ±èÊâãÊú∫‰ºòÂåñ */
        @media (max-width: 480px) {
            body {
                padding: 12px;
            }
            .container {
                padding: 12px;
            }
            .back-btn {
                padding: 9px 15px;
                font-size: 0.9em;
            }
            .cover-img {
                width: 130px;
                height: 180px;
            }
            .novel-title {
                font-size: 1.3em;
            }
            .chapter-item {
                padding: 12px 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="/" class="back-btn">‚Üê ËøîÂõû‰π¶Êû∂</a>
        
        <div class="novel-header">
            <div class="cover-container">
                {% if novel.cover_url %}
                <img src="{{ novel.cover_url }}" alt="{{ novel.title }}" class="cover-img">
                {% endif %}
            </div>
            <div class="novel-info">
                <h1 class="novel-title">{{ novel.title }}</h1>
                <div class="novel-author">‰ΩúËÄÖ: {{ novel.author }}</div>
                <div class="novel-rating">‚≠ê ËØÑÂàÜ: {{ "%.1f"|format(novel.rating or 0) }}</div>
                <div class="novel-description">{{ novel.description }}</div>
            </div>
        </div>
        
        <div class="chapters-list">
            <h2 class="chapters-title">üìñ Á´†ËäÇÁõÆÂΩï</h2>
            {% for chapter in chapters %}
            <div class="chapter-item" onclick="window.location.href='/chapter/{{ chapter.id }}'">
                <div class="chapter-title">{{ chapter.title }}</div>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
